<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Counter & Timer with Dark Mode</title>

  
</head>
<body>

 
  <button id="modeToggle">
    <img id="modeIcon" src="https://img.icons8.com/ios-filled/50/moon-symbol.png" alt="mode" />
  </button>


  <div class="container">
    <p id="count">0</p>
    <button id="but1">Increase</button>
    <button id="but2">Decrease</button>
    <button id="but3">Reset</button>
  </div>

 
  <div class="timer">
    <p id="timerDisplay">00:00</p>
    <button id="startTimer">Start</button>
    <button id="stopTimer">Stop</button>
    <button id="resetTimer">Reset</button>
  </div>

  <script src="script.js">
   
    
  </script>
</body>
</html>
